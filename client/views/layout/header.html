<template name='header'>
  <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-responsive-collapse'>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' href='{{pathFor "home"}}'>YouDJ</a>
    </div>
    <div class='navbar-collapse collapse navbar-responsive-collapse'>
      <ul class='nav navbar-nav'>
        <li class='{{activeRouteClass "home"}}'><a href='{{pathFor "home"}}'><span class='glyphicon glyphicon-home'></span></a></li>
        <li class='{{activeRouteClass "browseStations"}}'><a href='{{pathFor "browseStations"}}'>Stations</a></li>
        {{#if currentUser}}
          {{#with user}}
            <li class='{{activeRouteClass "browseStations"}}'><a href='{{pathFor "userStations"}}'>DJ</a></li>
          {{/with}}
        {{/if}}
      </ul>
      <ul class='nav navbar-nav navbar-right'>
        {{loginButtons}}
      </ul>
    </div>
  </nav>
  <!-- TODO alerts -->
</template>
