<template name="djStation">
  <h2>DJ Controller</h2>  
  <h3>Up Next</h3>
  {{#each station.queue}}
    {{> track}}
  {{/each}}
  <hr>
  <button class='btn btn-primary skip'>Skip</button>
  <hr>
    <iframe id='iframeDJSC' class="iframe" width="100%" height="450" scrolling="no" frameborder="no" src="{{currentTrackUrl}}"></iframe>
  <hr>
  <form>
    <fieldset>
      <legend>Search For Tracks</legend>
      <div class="form-group">
        <label for="searchQuery">Search:</label>
        <input type="text" class="form-control" id="searchQuery" placeholder="">
      </div>
    </fieldset>
     <button class="btn btn-primary search">Search</button>
  </form>
  {{#each searchResultsTracks}}
    {{> trackSearchResult}}
  {{/each}}
</template>
